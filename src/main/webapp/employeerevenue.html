<style>
* {
  box-sizing: border-box;
  margin: 0px;
  padding: 0px;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
	
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
  overflow: auto;
}

article span {
margin-right: 10px;
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}


/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
div{
        width: 100%;
        height: 80%;
    }
    div.left {
        width: 20%;
        float: left;
        
    }
    div.right {
        width: 80%;
        float: right;
        
    }
</style>
</head>
